<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" type ="text/css">
    <script src ="script.js" defer></script>
</head>

<body>
    <div class="header">
        <ul class="tabs">
            <li class="tab">Stopwatch</li>
            <li class="tab">About</li>
        </ul>
        </div>
    <div id="container">
        
        
    <div id="testdiv"></div>

<div></div>
    <div class="both-button-container">
        <button id = "start-both-button" class="start-both-button " data-status = "off">Start</button>
    </div>

    
  
    
    <div class="watches">
   
    <div id = "stopwatch1" class ="watchContainer">
        <div class="watch-title">setInterval() Clock</div>
        
       <div id="number-container">
        <div class="hour disp">
            <div id ="counter-hour" class="nums">00</div>
            <div class="text text-hour">hour</div>
        </div>
        <div class="dot-container"><div class="dot">:</div><div class="hide">:</div></div>
        <div class="min disp">
            <div id ="counter-min" class="nums">00</div>
            <div class="text text-min">min</div>
        </div>
        <div class="dot-container"><div class="dot">:</div><div class="hide">:</div></div>
        <div class="sec disp">
            <div id ="counter-sec" class="nums">00</div>
            <div class="text text-sec">sec</div>
        </div>
        <div class="dot-container"><div class="dot">.</div><div class="hide">:</div></div>
        <div class="ms disp">
            <div id ="counter-ms" class="nums">00</div>
            <div class="text text-ms">ms</div>
        </div>
        </div>
   <!--      <div class="text-container">
            <div class="text text-hour">hour</div>
            <div class="text text-min">min</div>
            <div class="text text-sec">sec</div>
            <div class="text text-ms">ms</div>
        </div> -->
        
        
    
        
    </div>
    <div id = "stopwatch2" class ="watchContainer">
        <div id= "title-2" class="watch-title">Date() Clock</div>
        
        <div id="number-container2">
         <div class="hour disp">
             <div id ="date-hour"class="nums">00</div>
             <div class="text text-hour">hour</div>
            </div>
            <div class="dot-container"><div class="dot">:</div><div class="hide">:</div></div>
         <div class="min disp">
             <div id ="date-min" class="nums">00</div>
             <div class="text text-min">min</div>
            </div>
            <div class="dot-container"><div class="dot">:</div><div class="hide">:</div></div>
         <div class="sec disp">
             <div id ="date-sec" class="nums">00</div>
             <div class="text text-sec">sec</div>
            </div>
            <div class="dot-container"><div class="dot">:</div><div class="hide">:</div></div>
         <div class="ms disp">
             <div id ="date-ms" class="nums">00</div>
             <div class="text text-ms">ms</div></div>
         </div>
<!--          <div class="text-container">
            <div class="text text-hour">hour</div>
            <div class="text text-min">min</div>
            <div class="text text-sec">sec</div>
            <div class="text text-ms">ms</div>
         </div>-->
    </div> 
    
</div>
<div class="both-button-container">
    <button id = "reset-both-button" class="start-both-button reset" data-status = "off">Reset</button>
</div>

</div>
<div class="test-script"><button id="test-button" class="counting">Run a Test Script</button></div>
</body>

</html>
