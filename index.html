<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" type ="text/css">
    <script src ="script.js" defer></script>
</head>
<body>

    <div class="both-button-container">
        <button class="start-both-button" data-status = "off">Start</button>
    </div>
  
    
    <div class="watches">
   
    <div id = "stopwatch1" class ="watchContainer">
        <div class="watch-title">Test</div>
        
       <div id="number-container">
        <div class="hour disp"><div id ="counter-hour" class="nums">0</div></div>
        <div class="dot-container">:</div>
        <div class="min disp"><div id ="counter-min" class="nums">0</div></div>
        <div class="dot-container">:</div>
        <div class="sec disp"><div id ="counter-sec" class="nums">9</div></div>
        <div class="dot-container">:</div>
        <div class="ms disp"><div id ="counter-ms" class="nums">9</div></div>
        </div>
        <div class="text-container">
            <div class="text">hour</div>
            <div class="text">min</div>
            <div class="text">sec</div>
            <div class="text">ms</div>
        </div>
        
        
    
        
    </div>
    <div id = "stopwatch2" class ="watchContainer">
        <div class="watch-title">Test</div>
        
        <div id="number-container2">
         <div class="hour disp"><div id ="date-hour"class="nums">0</div></div>
         <div class="dot-container">:</div>
         <div class="min disp"><div id ="date-min" class="nums">0</div></div>
         <div class="dot-container">:</div>
         <div class="sec disp"><div id ="date-sec" class="nums">0</div></div>
         <div class="dot-container">:</div>
         <div class="ms disp"><div id ="date-ms" class="nums">0</div></div>
         </div>
         <div class="text-container">
             <div class="text">hour</div>
             <div class="text">min</div>
             <div class="text">sec</div>
             <div class="text">ms</div>
         </div>
    </div>
    
</div>
<div class="each-button-container">
    <button id ="counter-button" class ="start-button" data-status = "off">Start</button>
    <button id = "date-button" class ="start-button" data-status = "off" >Start</button>
    
</div>
</body>
</html>
