<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" type ="text/css">
    <script src ="script.js" defer></script>
</head>
<body>
    <button class= "start">Click Me</button>
    <button class ="start">Click Me</button>
    <div id = "stopwatch1" class ="watchContainer">
        <div class="watch-title">Test</div>
        
       <div id="number-container">
        <div class="hour disp"></div>
        <div class="dot-container">.</div>
        <div class="min disp"></div>
        <div class="dot-container">.</div>
        <div class="sec disp"></div>
        <div class="dot-container">.</div>
        <div class="ms disp"></div>
        </div>
        <div class="text-container">
            <div class="text">hour</div>
            <div class="text">min</div>
            <div class="text">sec</div>
            <div class="text">ms</div>
        </div>
        
    </div>
